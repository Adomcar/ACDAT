<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var n1 = parseInt(prompt("Introuduce un numero"));

        if(n1 == 100){
            var suma = n1+200;
            document.write(n1 + " " + suma);
        } else if ((n1 > 100) && (n1 <= 200)){
            var mult = n1*2;
            document.write(n1 + " " + mult);
        }else if(n1 < 0){
            document.write(n1 + ", ES NEGATIVO");
        }else{
            var mult2 = n1 * 3;
            document.write(n1 + " " + mult2);
        }
    </Script>
</body>
</html>
