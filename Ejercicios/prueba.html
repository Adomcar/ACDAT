<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
     
    <script>
        var n1 = parseInt(prompt("Introduce el primer numero:"))
        var n2 = parseInt(prompt("Introduce el segndo numero:"))

        var suma = (n1 + n2);
        var resta = n1 -n2;
        var mult = n1*n2;
        var div = n1/n2;

        document.write("Suma: " + suma + ", Resta: " + resta + ", Multiplicacion: " + mult + ", Division: " + div);

    </script>    

</body>
</html>
